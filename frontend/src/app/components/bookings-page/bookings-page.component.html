<div id="bookingpage_container">
    
    <app-empty-result-banner [visible]="!check_have_res()" [text]="banner_text"></app-empty-result-banner>
    <div *ngIf="check_have_res()">
        <h3>List of your reservations</h3>
        <table id="restable" class="table">
            <thead>
                <tr>
                    <th class="col-1" scope="col">#</th>
                    <th class="col-3" scope="col">Business Name</th>
                    <th class="col-2" scope="col">Date</th>
                    <th class="col-2" scope="col">Time</th>
                    <th class="col-3" scope="col">E-mail</th>
                    <th class="col-1" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let res of reservations; let i=index">
                    <th class="col-1" scope="row">{{ i + 1 }}</th>
                    <td class="col-3">{{ res[1]["name"] }}</td>
                    <td class="col-2">{{ res[1]["date"] }}</td>
                    <td class="col-2">{{ res[1]["hour"] }}:{{ res[1]["minute"] }}</td>
                    <td class="col-2">{{ res[1]["email"] }}</td>
                    <td class="col-1">
                        <svg (click)="removeRes(res[0])" id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="tableVisible" class="mt-5" id="result_table_container">
    <table class="table table-striped w-auto" id="result_table">
        <thead>
            <tr>
                <th scope="col" class="col-1 col-md-1">#</th>
                <th scope="col" class="col-2 col-md-1">Image</th>
                <th scope="col" class="col-5 col-md-6">Business Name</th>
                <th scope="col" class="col-2 col-md-2">Rating</th>
                <th scope="col" class="col-2 col-md-2">Distance (miles)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let business of tableData; let i = index" (click)="onResultClick(business)">
                <th class="num_col col-1 col-md-1" scope="row">{{ i + 1 }}</th>
                <td class="image_col col-2 col-md-1"><img class="table_img" [src]="business['image_url']"></td>
                <td class="name_col col-5 col-md-6">{{ business["name"] }}</td>
                <td class="rating_col col-2 col-md-2">{{ business["rating"] }}</td>
                <td class="dist_col col-2 col-md-2">{{ business["distance"] }}</td>
            </tr>
        </tbody>
    </table>
</div>
